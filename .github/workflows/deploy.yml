
name: Frontend Deployment

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build
        run: echo "Building..."

      - name: Deploy
        run:  ssh user@server 'bash -s' < /scripts/deploy-script.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          # Add your deployment steps here
          # Example: scp or rsync to your Ubuntu 22.04 machine
      - name: Monitor CPU Utilization
        run: ssh user@your-machine 'bash -s' < /scripts/monitor-cpu.sh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
